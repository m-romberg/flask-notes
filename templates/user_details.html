{% extends 'base.html' %}

{% block title %} {{user.first_name}}'s Page{% endblock %}

{% block content %}

<h1>{{user.full_name}}</h1>
<h3>Email: {{user.email}}</h3>
<h3>Username: {{user.username}}</h3>

<form action="/logout" method="POST">
  {% include "_form.html" %}
  <button class="btn btn-danger" type="submit">Logout</button>
</form>

{% endblock %}
